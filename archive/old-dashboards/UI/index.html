<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BN Products - AI Solutions Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #000;
            line-height: 1.6;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(7, 0, 255, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0700FF;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #0700FF;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #000;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-size: 1.3rem;
            color: #64748b;
            max-width: 700px;
            margin: 0 auto 40px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 80px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(7, 0, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(7, 0, 255, 0.2);
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0700FF;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 32px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(7, 0, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .product-card:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(7, 0, 255, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(7, 0, 255, 0.15);
        }

        .product-header {
            padding: 32px 32px 24px;
            border-bottom: 1px solid rgba(7, 0, 255, 0.1);
        }

        .product-type {
            display: inline-block;
            background: rgba(7, 0, 255, 0.1);
            color: #0700FF;
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .product-name {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0700FF;
            margin-bottom: 16px;
        }

        .product-description {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.5;
        }

        .product-body {
            padding: 24px 32px 32px;
        }

        .product-features {
            margin-bottom: 24px;
        }

        .product-features h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-features ul {
            list-style: none;
            padding: 0;
        }

        .product-features li {
            font-size: 0.9rem;
            color: #374151;
            margin-bottom: 8px;
            padding-left: 16px;
            position: relative;
        }

        .product-features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #0700FF;
            font-weight: 600;
        }

        .view-product-btn {
            background: #0700FF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .view-product-btn:hover {
            background: #0500CC;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .container {
                padding: 40px 16px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
        .product-card:nth-child(7) { animation-delay: 0.7s; }
        .product-card:nth-child(8) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">BN Products</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#products">Products</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h1>AI Solutions Portfolio</h1>
            <p>Comprehensive AI products and services designed to accelerate your organization's AI adoption and transformation journey.</p>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <span class="stat-number">8</span>
                <span class="stat-label">Total Products</span>
            </div>
            <div class="stat-card">
                <span class="stat-number">5</span>
                <span class="stat-label">Products</span>
            </div>
            <div class="stat-card">
                <span class="stat-number">3</span>
                <span class="stat-label">Services</span>
            </div>
            <div class="stat-card">
                <span class="stat-number">£300+</span>
                <span class="stat-label">Starting Price</span>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const products = [
            {
                type: "PRODUCT",
                name: "AI Power Hour",
                price: "£300",
                description: "A one hour deep dive into one specific task/challenge + learning resources and further reading",
                features: ["Personalised guidance", "Real-world solutions", "Builds your AI literacy"],
                filename: "ai_power_hour.html"
            },
            {
                type: "PRODUCT",
                name: "AI-B-C™",
                price: "£2,000 - £17,500",
                description: "Comprehensive AI capability-building workshops to fast-track organisation-wide AI adoption",
                features: ["Modular curriculum", "Role-specific learning paths", "Hands-on workshops"],
                filename: "ai_b_c.html"
            },
            {
                type: "SERVICE",
                name: "AI Innovation Programme",
                price: "Bespoke",
                description: "Framework for continuous AI experimentation and process, product or service improvement",
                features: ["Customised innovation process", "AI ideation workshops", "Rapid prototyping"],
                filename: "ai_innovation_programme.html"
            },
            {
                type: "SERVICE",
                name: "AI Leadership Partner",
                price: "Bespoke",
                description: "Long-term collaboration for strategic AI leadership and capability development",
                features: ["Executive-level AI guidance", "Ongoing strategy development", "Skills assessment"],
                filename: "ai_leadership_partner_fractional_caio.html"
            },
            {
                type: "PRODUCT",
                name: "AI Research Sprint",
                price: "£10,000",
                description: "Accelerate decision-making with AI-driven market intelligence to gain deeper insights faster",
                features: ["AI-driven data analysis", "Sentiment analysis", "Predictive modeling"],
                filename: "ai_powered_research_and_insight_sprint.html"
            },
            {
                type: "SERVICE",
                name: "AI Consultancy Retainer",
                price: "Bespoke",
                description: "Ongoing partnership-led service to accelerate and embed AI skills across your organisation",
                features: ["Fractional CAIO access", "1:1 AI Sherpa sessions", "Bespoke workshops"],
                filename: "ai_consultancy_retainer.html"
            },
            {
                type: "PRODUCT",
                name: "AI Innovation Day",
                price: "£8,800",
                description: "Fast-paced, immersive one-day sprint from raw idea to working concept",
                features: ["AI-enhanced brainstorming", "No-code prototyping", "Live collaboration"],
                filename: "ai_innovation_day.html"
            },
            {
                type: "PRODUCT",
                name: "Social Intelligence Dashboard",
                price: "TBD",
                description: "AI-powered market intelligence solution transforming data into strategic intelligence",
                features: ["AI-powered research", "Multi-market analysis", "Interactive dashboards"],
                filename: "social_intelligence_dashboard.html"
            }
        ];

        function createProductCard(product) {
            return `
                <div class="product-card" onclick="window.location.href='${product.filename}'">
                    <div class="product-header">
                        <div class="product-type">${product.type}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}</div>
                        <div class="product-description">${product.description}</div>
                    </div>
                    <div class="product-body">
                        <div class="product-features">
                            <h4>Key Features</h4>
                            <ul>
                                ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                        </div>
                        <a href="${product.filename}" class="view-product-btn">View Product Details</a>
                    </div>
                </div>
            `;
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(createProductCard).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BN Products Dashboard 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            color: #000;

        }

            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 16px;
            color: #000;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.3rem;
            color: #64748b;
            max-width: 700px;
            margin: 0 auto;
        }

        .filters {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(7, 0, 255, 0.1);
            padding: 32px;
            border-radius: 20px;
            margin-bottom: 40px;
            display: flex;
            gap: 32px;
            align-items: center;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        .filters:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(7, 0, 255, 0.2);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-group label {
            font-weight: 600;
            color: #000;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            padding: 12px 16px;
            border: 2px solid rgba(7, 0, 255, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #0700FF;
            background: rgba(255, 255, 255, 1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(7, 0, 255, 0.1);
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(7, 0, 255, 0.2);
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0700FF;
            margin-bottom: 8px;
            display: block;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 32px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(7, 0, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .product-card:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(7, 0, 255, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(7, 0, 255, 0.15);
        }

        .product-header {
            padding: 32px;
            border-bottom: 1px solid rgba(7, 0, 255, 0.1);
        }

        .product-type {

            background: rgba(7, 0, 255, 0.1);
            color: #0700FF;
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;

        .product-name {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0700FF;
            margin-bottom: 16px;
        }

        .product-body {
            padding: 32px;
        }

        .product-section {
            margin-bottom: 24px;
        }

        .product-section h4 {
            color: #000;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(7, 0, 255, 0.1);
        }

        .product-section p, .product-section ul {
            color: #374151;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .product-section ul {
            list-style: none;
            padding: 0;
        }

        .product-section li {
            margin-bottom: 8px;
            padding-left: 16px;
            position: relative;
        }

        .product-section li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #0700FF;
            font-weight: 600;
        }

        .expandable {
            max-height: 120px;
            overflow: hidden;
            transition: max-height 0.4s ease;
            position: relative;
        }

        .expandable.expanded {
            max-height: none;
        }

        .expand-btn {
            background: #0700FF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 12px;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: #0500CC;
            transform: translateY(-2px);
        }

            text-align: center;
            color: #64748b;
            font-size: 1.2rem;
            margin-top: 80px;
            padding: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(7, 0, 255, 0.1);
            border-radius: 20px;
        }

            .header h1 {
                font-size: 2.5rem;
            }

                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px 16px;
            }

            .product-header, .product-body {
                padding: 24px;
            }
        }

        /* Animations */

            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }

        .product-card:nth-child(8) { animation-delay: 0.8s; }
    </style>
</head>

        function toggleExpand(id) {
            const element = document.getElementById(id);
            const button = element.nextElementSibling;
            
            if (element.classList.contains('expanded')) {
                element.classList.remove('expanded');
                button.textContent = 'Show More';
            } else {
                element.classList.add('expanded');
                button.textContent = 'Show Less';
            }
        }

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('productCount').textContent = productCount;
            document.getElementById('serviceCount').textContent = serviceCount;
        }

        function filterProducts() {
            const typeFilter = document.getElementById('typeFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            filteredProducts = products.filter(product => {
                const matchesType = !typeFilter || product.type === typeFilter;
                const matchesSearch = !searchFilter || 
                    product.name.toLowerCase().includes(searchFilter) ||
                    product.description.toLowerCase().includes(searchFilter) ||
                    product.perfectFor.toLowerCase().includes(searchFilter);
                
                return matchesType && matchesSearch;
            });
            
            updateStats();
            renderProducts();
        }

        // Event listeners
        document.getElementById('typeFilter').addEventListener('change', filterProducts);
        document.getElementById('searchFilter').addEventListener('input', filterProducts);

        // Initial render
        updateStats();
        renderProducts();
    </script>
